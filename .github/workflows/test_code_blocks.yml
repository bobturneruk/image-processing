name: Test code blocks
on:    
  pull_request:
    branches: gh-pages

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.6, 3.7, 3.8]
    name: Python ${{ matrix.python-version }} example
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
      - run: conda activate base
        shell: bash -l {0}
      - run: conda info
        shell: bash -l {0}
      - run: pip install pytest-codeblocks
        shell: bash -l {0}
      - run: pytest --codeblocks _episodes 
        shell: bash -l {0}
