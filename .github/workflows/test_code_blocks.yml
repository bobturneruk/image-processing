name: Test code blocks
on:    
  pull_request:
    branches: gh-pages

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        python-version: [3.7, 3.8, 3.9]
    name: ${{ matrix.os }}, Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup conda
        uses: s-weigand/setup-conda@v1.1.1
        with:
          update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-conda: true
      - run: conda info
      - run: pip install pytest-codeblocks
      - run: pytest --codeblocks _episodes 
